<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒数日 · 征途</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <header class="main-header">
            <h1>征途</h1>
            <p class="subtitle">我们的倒数日</p>
        </header>

        <div class="countdown-panel">
            <div class="countdown-item">
                <span id="days">693</span>
                <label>天</label>
            </div>
            <div class="countdown-item">
                <span id="weeks">99</span>
                <label>周</label>
            </div>
        </div>

        <div class="progress-section">
            <h2>时间进度</h2>
            <div class="progress-bar-container">
                <div id="time-progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="score-section">
                <h2>积分成就</h2>
                <p id="score-display">当前积分: 0 / 149</p>
                <div class="progress-bar-container">
                    <div id="score-progress-bar" class="progress-bar score-bar"></div>
                </div>
                <button id="claim-weekly-score-btn">领取本周积分 (1分 )</button>
                <button id="view-history-btn" class="secondary-btn">查看积分历史</button>
            </div>

            <div class="challenge-section">
                <h2>每日放松</h2>
                <p id="challenge-desc">来一局小游戏，放松一下吧！</p>
                <button id="start-challenge-btn">开始游戏</button>
            </div>
        </div>
    </div>

    <!-- 游戏模态框 -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>小游戏：猜数字</h3>
            <p>猜一个1到10之间的数字，直到猜对为止！</p>
            <input type="number" id="guess-input" min="1" max="10">
            <button id="submit-guess-btn">提交</button>
            <p id="game-feedback"></p>
        </div>
    </div>
    
    <!-- 积分历史模态框 -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>积分历史记录</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
